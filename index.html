<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلائع العذراء برحليون | الموقع الرسمي</title>
  <meta name="description" content="موقع طلائع العذراء برحليون — رسالتنا، نشاطاتنا، ومواعيد اللقاءات والقداديس وخدمة المجتمع." />
  <meta name="color-scheme" content="light dark" />

  <style>
    /* متغيرات الألوان */
    :root {
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #6d28d9;
      --primary-600: #7c3aed;
      --accent: #10b981;
      --card: #f9fafb;
      --border: #e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1020;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --card: #0f172a;
        --border: #1f2937;
        --shadow: 0 10px 25px rgba(0,0,0,0.35);
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans Arabic, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }
    img { max-width: 100%; display: block; }
    a { color: inherit; text-decoration: none; }
    .container { width: min(1100px, 92%); margin-inline: auto; }

    /* زر */
    .btn {
      display: inline-block;
      padding: .75rem 1.1rem;
      border-radius: 999px;
      font-weight: 700;
      background: var(--primary);
      color: #fff;
      border: 2px solid transparent;
      box-shadow: var(--shadow);
      transition: .2s;
    }
    .btn:hover { background: var(--primary-600); }
    .btn.outline {
      background: transparent;
      color: var(--primary);
      border-color: var(--primary);
    }

    /* رأس الصفحة */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .7rem 0;
    }
    nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav a {
      padding: .5rem .8rem;
      border-radius: 999px;
    }
    nav a:hover { background: var(--card); }

    /* البطل */
    .hero {
      padding: 4rem 0 3rem;
    }
    .hero-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 2rem;
      align-items: center;
    }
    .hero h1 {
      font-size: clamp(1.8rem, 2.5vw + 1rem, 3rem);
      margin: .6rem 0;
      line-height: 1.2;
    }
    .hero p { color: var(--muted); font-size: 1.05rem; }
    .hero .actions {
      display: flex;
      flex-wrap: wrap;
      gap: .8rem;
      margin-top: 1rem;
    }
    .hero .art {
      aspect-ratio: 4 / 3;
      border-radius: 24px;
      background: radial-gradient(circle at 70% 20%, rgba(109,40,217,.25), transparent 70%),
                  radial-gradient(circle at 30% 80%, rgba(16,185,129,.25), transparent 60%);
      border: 1px solid var(--border);
      position: relative;
    }
    .hero .art::after {
      content: "✝️";
      position: absolute;
      inset: auto 1rem 1rem auto;
      font-size: 3rem;
      opacity: .35;
    }

    /* تذييل */
    footer {
      padding: 2rem 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
      text-align: center;
    }

    /* تجاوبية */
    @media (max-width: 900px) {
      .hero-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <span style="font-weight:800; display:flex; align-items:center; gap:.6rem;">
        <div style="width:36px; height:36px; border-radius:12px; background:var(--primary); color:white; display:grid; place-items:center;">⛪️</div>
        طلائع العذراء برحليون
      </span>
      <nav>
        <ul>
          <li><a href="#about">من نحن</a></li>
          <li><a href="#events">المواعيد</a></li>
          <li><a href="#contact">تواصل</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="container hero-grid">
      <div>
        <h1>طلائع العذراء برحليون</h1>
        <p>جماعة كنسيّة شبابية تعمل على تنشئة روحيّة، نشاطات اجتماعية، وخدمة المحتاجين تحت شفاعة العذراء مريم.</p>
        <div class="actions">
          <a class="btn" href="#events">مواعيد اللقاءات</a>
          <a class="btn outline" href="#contact">تواصل معنا</a>
        </div>
      </div>
      <div class="art"></div>
    </div>
  </main>

  <footer>
    <p>© <span id="year"></span> طلائع العذراء برحليون — جميع الحقوق محفوظة.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
