<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلائع العذراء برحليون | الموقع الرسمي</title>
  <meta name="description" content="موقع طلائع العذراء برحليون — رسالتنا، نشاطاتنا، ومواعيد اللقاءات والقداديس وخدمة المجتمع." />

  <style>
    /* ألوان وخلفيات */
    :root {
      --primary: #6d28d9;
      --secondary: #10b981;
      --text: #111827;
      --muted: #6b7280;
      --card: rgba(255, 255, 255, 0.2);
      --border: rgba(255, 255, 255, 0.3);
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #6d28d9, #10b981);
      color: var(--text);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    img { max-width: 100%; display: block; border-radius: 16px; }
    a { text-decoration: none; }

    .container { width: min(1100px, 92%); margin-inline: auto; }

    /* زر */
    .btn {
      display: inline-block;
      padding: .8rem 1.2rem;
      border-radius: 999px;
      font-weight: 700;
      background: var(--primary);
      color: #fff;
      border: none;
      box-shadow: var(--shadow);
      transition: .3s;
      cursor: pointer;
      backdrop-filter: blur(12px);
    }
    .btn:hover { background: #7c3aed; transform: translateY(-2px); }
    .btn.outline {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
    }
    .btn.outline:hover { background: rgba(255,255,255,0.1); }

    /* رأس الصفحة */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .7rem 0;
      color: #fff;
    }
    nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav a {
      padding: .5rem .9rem;
      border-radius: 999px;
      color: #fff;
      transition: .3s;
    }
    nav a:hover { background: rgba(255,255,255,0.2); }

    /* البطل */
    .hero {
      padding: 4rem 0 3rem;
      flex: 1;
      display: flex;
      align-items: center;
    }
    .hero-grid {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 2rem;
      align-items: center;
      color: #fff;
    }
    .hero h1 {
      font-size: clamp(1.8rem, 2.5vw + 1rem, 3.2rem);
      margin: .6rem 0;
      line-height: 1.2;
      font-weight: 800;
    }
    .hero p { color: #e0e0e0; font-size: 1.1rem; }
    .hero .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1.4rem;
    }
    .hero .art {
      aspect-ratio: 4 / 3;
      border-radius: 24px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      display: grid;
      place-items: center;
      font-size: 4rem;
      color: #fff;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* تذييل */
    footer {
      padding: 2rem 0;
      border-top: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      color: #e0e0e0;
      backdrop-filter: blur(10px);
    }

    /* تجاوبية */
    @media (max-width: 900px) {
      .hero-grid { grid-template-columns: 1fr; text-align: center; }
      .hero .actions { justify-content: center; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <span style="font-weight:800; display:flex; align-items:center; gap:.6rem;">
        <div style="width:38px; height:38px; border-radius:12px; background:rgba(255,255,255,0.2); display:grid; place-items:center;">⛪️</div>
        طلائع العذراء برحليون
      </span>
      <nav>
        <ul>
          <li><a href="#about">من نحن</a></li>
          <li><a href="#events">المواعيد</a></li>
          <li><a href="#contact">تواصل</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="container hero-grid">
      <div>
        <h1>طلائع العذراء برحليون</h1>
        <p>جماعة كنسيّة شبابية تعمل على تنشئة روحيّة، نشاطات اجتماعية، وخدمة المحتاجين تحت شفاعة العذراء مريم.</p>
        <div class="actions">
          <a class="btn" href="#events">مواعيد اللقاءات</a>
          <a class="btn outline" href="#contact">تواصل معنا</a>
        </div>
      </div>
      <div class="art">✝️</div>
    </div>
  </main>

  <footer>
    <p>© <span id="year"></span> طلائع العذراء برحليون — جميع الحقوق محفوظة.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
